<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warm Tones Navbar</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #2b0000, #4a1c1c, #662200);
      color: #fff;
    }

    /* Scroll Progress Bar */
    #progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff0000, #ff7b00, #ffcc00, #ff00aa);
      width: 0;
      z-index: 2000;
      transition: width 0.25s;
    }

    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, rgba(255,0,0,0.7), rgba(255,123,0,0.7));
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255,255,255,0.1);
      transition: all 0.4s;
      z-index: 1000;
    }
    nav.scrolled {
      background: linear-gradient(90deg, rgba(255,123,0,0.85), rgba(255,0,170,0.85));
      padding: 10px 40px;
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      color: #ffcc00;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    ul li {
      position: relative;
    }
    ul li a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 5px 0;
      color: #fff;
      transition: 0.3s;
    }

    /* Glow hover */
    ul li a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7b00, 0 0 30px #ff00aa;
    }

    /* Underline colors */
    ul li:nth-child(1) a::after { background: #ff0000; }
    ul li:nth-child(2) a::after { background: #ff7b00; }
    ul li:nth-child(3) a::after { background: #ffcc00; }
    ul li:nth-child(4) a::after { background: #ff00aa; }

    ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }
    ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    ul li a.active { color: #ffcc00; }

    section {
      height: 100vh;
      padding: 120px 50px;
    }
    section:nth-child(odd) { background: rgba(255,255,255,0.05); }
  </style>
</head>
<body>

  <!-- Scroll Progress Bar -->
  <div id="progress"></div>

  <nav id="navbar">
    <div class="logo">Skillcraft</div>
    <ul>
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home"><h1>ðŸ”¥ Home Section</h1></section>
  <section id="about"><h1>ðŸŒ… About Section</h1></section>
  <section id="services"><h1>âš¡ Services Section</h1></section>
  <section id="contact"><h1>ðŸ“§ Contact Section</h1></section>

  <script>
    const navbar = document.getElementById("navbar");
    const links = document.querySelectorAll("nav ul li a");
    const progress = document.getElementById("progress");

    // Navbar scroll + active link + progress
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }

      // Active link highlight
      let fromTop = window.scrollY + 70;
      links.forEach(link => {
        let section = document.querySelector(link.hash);
        if (
          section.offsetTop <= fromTop &&
          section.offsetTop + section.offsetHeight > fromTop
        ) {
          links.forEach(l => l.classList.remove("active"));
          link.classList.add("active");
        }
      });

      // Scroll progress
      let scrollTop = window.scrollY;
      let docHeight = document.body.scrollHeight - window.innerHeight;
      let progressWidth = (scrollTop / docHeight) * 100;
      progress.style.width = progressWidth + "%";
    });
  </script>
</body>
</html>
